language: rust

services:
  - docker

env:
  global:
    # FUZZIT_API_KEY
    secure: ""

jobs:
  include:
    - stage: Fuzz regression
      rust: nightly
      dist: bionic
      script:
        - cargo install cargo-fuzz
        - ./fuzzit.sh local-regression

    - stage: Fuzz
      if: branch = master AND type IN (push)
      rust: nightly
      dist: bionic
      script:
        - cargo install cargo-fuzz
        - ./fuzzit.sh fuzzing
